<!DOCTYPE html>
<html>
  <head>
    <title>Vie.jsのサンプル</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
      <input type="text" v-model="message">
      <button v-on:click="btnOnClick" class="btn btn-primary">表示</button>
      <p>入力されたテキスト：{{ message }}</p>
    </div>
    <script>
      const appdata = {
        data() {
          return {
            message: ""
          }
        },
        methods: {
          btnOnClick: function() {
            alert(this.message);
          }
        }
      }
      
      let app = Vue.createApp(appdata);
      app.mount("#app");
    </script>    
  </body>
</html>
